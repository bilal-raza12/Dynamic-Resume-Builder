<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Dynamic Resume Builder</h1>
      <div class="resume-form-container">
        <form action="" id="resume-form">
          <div class="form-group">
            <h2>Personal Information</h2>
            <label for="name">Full Name:</label>
            <input
              type="text"
              id="name"
              placeholder="Enter Your Full Name"
              required
            />
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              placeholder="Enter Your Email Address"
              required
            />
            <label for="phone">Phone:</label>
            <input
              type="tel"
              id="phone"
              placeholder="Enter Your Phone Number"
              required
            />
            <label for="address">Address:</label>
            <textarea
              name="address"
              id="address"
              rows="3"
              cols="30"
              placeholder="Enter Your Adress"
              required
            ></textarea>
            <label for="profile-pic">Profile Picture:</label>
            <input type="file" name="profile-pic" id="profile-pic" accept="images/*" required>
          </div>
          <div class="form-group" id="about-me-section">
            <h2>About Me</h2>
            <label for="professional-summary">Professional Summary:</label>
            <textarea
              name="professional-summary"
              id="professional-summary"
              rows="4"
              cols="50" required></textarea>
            <label for="profession">Profession:</label>
            <input
              type="text"
              id="profession"
              placeholder="Enter Your Profession"
              required>
              <label for="Linkedin">Linkedin Account URL:</label>
              <input
                type="url"
                id="linkedin"
                placeholder="Enter Your Linkedin Account URL"
                required>


          </div>
          <div class="form-group" id="education-section">
            <h2>Education</h2>
            <label for="">Degree</label>
            <select name="" id="">
                <option value="Phd">Phd</option>
                <option value="Masters">Masters</option>
                <option value="Phd">Bachelors</option>
                <option value="Inter">Inter</option>
                <option value="Matric">Matric</option>
            </select>
                <label for="institute">Institute:</label>
                <input type="text" id="institute" placeholder="Enter Your Institute Name" required>
                <label for="year-of-graduation">Year of Graduation:</label>
                <input type="text" id="year-of-graduation" placeholder="Enter Your Year of Graduation ">
                <button class="add-education">+ Add Education</button>

          </div>

          <div id="experience-section" class="form-group">
            <h2>Work Experience</h2>
            <label for="organization">Organization:</label>
            <input type="text" id="organization" required>
            <label for="position">Position:</label>
            <input type="text" id="position" required>
            <label for="duration">Duration:</label>
            <input type="text" id="duration" required>
            <button type="button" class="add-experience">+ Add Experience</button>


          </div>

          <div class="form-group" id="skills-section">
            <h2>Skills</h2>
            <input type="text" placeholder="Enter Your Skill" required>
            <button type="button" class="add-skill">+ Add Skill</button>
          </div>

          <div class="form-group" id="project-section">
            <h2>Projects</h2>
            <label for="project-name">Project Name:</label>
            <input type="text" id="project-name" placeholder="Enter Project Name">
            <label for="project-description">Project Description:</label>
            <textarea name="project-description" id="project-description" rows="4" cols="50" placeholder="Enter Project Description"></textarea>
            <button type="button" class="add-project">+ Add Project</button>
        </div>
        <div class="form-group" id="certification-section">
            <h2>Certification</h2>
            <label for="certification-name">Certification Name:</label>
            <input type="text" id="certification-name" placeholder="Enter Certification Name" >
            <button  type="button"  class="add-certification">+ Add Certification</button>
        </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
